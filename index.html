<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top">
    <div class="header">
        <img src="img/logo-GrowBe.svg" alt="logo">
        <div class="header_links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="top_content">
        <div class="top_disc">
            <h1 class="top_content_title">
                SEO & Digital
                Marketing For Your
                Website.
            </h1>
            <p class="top_content_text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </p>
            <div class="top_button">
                <button class="button">Start Now</button>
                <span class="text">Watch Video</span>
            </div>
        </div>
        <img src="img/top-img.svg" alt="img" class="top_img">
    </div>
</div>
<div class="top_logos">
    <div class="logos">
        <img src="img/logo-1.svg" alt="logo">
        <img src="img/logo-6.svg" alt="logo">
        <img src="img/logo-3.svg" alt="logo">
        <img src="img/logo-4.svg" alt="logo">
        <img src="img/logo-5.svg" alt="logo">
        <img src="img/logo-6.svg" alt="logo">
    </div>
</div>
